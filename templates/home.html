<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockPicker - Home</title>
</head>
<body>
    <h1>StockPicker</h1>
    <form method="POST" action="/">
        <input type="text" name="ticker" placeholder="Enter stock ticker" required>
        <button type="submit" name="action" value="price">Get Price with Moving Averages</button>
        <br><br>
        <label for="timeframe">Select Timeframe for Graph:</label>
        <select name="timeframe">
            <option value="5 days">5 Days</option>
            <option value="1 month">1 Month</option>
            <option value="6 months">6 Months</option>
            <option value="1 year">1 Year</option>
            <option value="2 years">2 Years</option>
            <option value="5 years">5 Years</option>
            <option value="10 years">10 Years</option>
        </select>
        <button type="submit" name="action" value="graph">Generate Graph</button>
    </form>
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
</body>
</html>
