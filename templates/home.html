<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockPicker - Home</title>
    <script>
        // Dynamically update form action based on selected timeframe
        function updateFormAction(form) {
            const timeframe = form.timeframe.value;
            form.action = `/graph/${timeframe}`;
        }
    </script>
</head>
<body>
    <h1>StockPicker</h1>
    
    <!-- Form for Getting Price with Moving Averages -->
    <form method="POST" action="/">
        <input type="text" name="ticker" placeholder="Enter stock ticker" required>
        <button type="submit" name="action" value="price">Get Price with Moving Averages</button>
    </form>
    
    <br><br>
    
    <!-- Form for Generating Graph -->
    <form method="GET" onsubmit="updateFormAction(this)">
        <input type="text" name="ticker" placeholder="Enter stock ticker" required>
        <label for="timeframe">Select Timeframe for Graph:</label>
        <select name="timeframe">
            <option value="5 days">5 Days</option>
            <option value="1 month">1 Month</option>
            <option value="6 months">6 Months</option>
            <option value="1 year">1 Year</option>
            <option value="2 years">2 Years</option>
            <option value="5 years">5 Years</option>
            <option value="10 years">10 Years</option>
        </select>
        <button type="submit">Generate Graph</button>
    </form>
    
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
</body>
</html>
