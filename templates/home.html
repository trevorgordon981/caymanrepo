<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockPicker - Home</title>
    <script>
        // Dynamically update form action based on selected timeframe
        function updateFormAction(form) {
            const timeframe = form.timeframe.value;
            form.action = `/graph/${timeframe}`;
        }
    </script>
</head>
<body>
    <h1>StockPicker</h1>
    
    <!-- Form for Getting Price with Moving Averages -->
    <form method="POST" action="/">
        <input type="text" name="ticker" placeholder="Enter stock ticker" required>
        <button type="submit" name="action" value="price">Get Price with Moving Averages</button>
    </form>
    
    <br><br>
    
    {% if error_message %}
        <p style="color:
            red;">{{ error_message }}</p>
    {% endif %}
</body>
</html>
